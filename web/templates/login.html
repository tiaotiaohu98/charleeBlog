{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.6.2/css/bootstrap.min.css' %}">
</head>
<body>
<div class="login-box">
    <h1>用户登录</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label >用户名</label>
            <input type="text" class="form-control" placeholder="请输入用户名" name="username" >
        </div>
        <div class="form-group">
            <label >密码</label>
            <input type="password" class="form-control" placeholder="请输入密码" name="pwd" >
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
        <span style="color: red;">{{ error }}</span>
    </form>
</div>
<script src="{% static 'bootstrap-4.6.2/js/bootstrap.min.js' %}"></script>
<script src="{% static 'jQuery/jquery-3.7.0.min.js' %}"></script>
</body>
</html>
